<p>Yeni Ürün Ekle</p>
<form #productAddForm=ngForm (ngSubmit)='add(productAddForm)'>
    <div class="form-group">
        <input type="text" placeholder="Ürün Adını Girin." #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid && name.dirty ">Ürün ismi gereklidir!</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün Açıklamasını Girin." #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid && description.dirty ">Ürün açıklaması gereklidir!</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Resmi Girin." #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid && imageUrl.dirty ">Ürün Fotografı gereklidir!</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fıyatını Girin." #price="ngModel" [(ngModel)]="model.price"
            class="form-control" name="price" id="imageUrl" required>
        <div *ngIf="price.invalid && price.dirty ">Ürün Fiyatı gereklidir!</div>
    </div>
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required name="categoryId"
            id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}} </option>
        </select>
        <div *ngIf="categoryId.invalid && categoryId.touched ">Kategori gereklidir!</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
