<!-- <h3 *ngIf="products else: noProduct">{{title}}</h3> -->
<app-category></app-category>
<div class="form-group">
    <input  class="form-control" id="productName" placeholder="Aranacak ürünü girin." 
    [(ngModel)]='filterText'>
    <small *ngIf='filterText' class="form-text text-muted">
        Şu an <strong>{{filterText}}</strong> aradınız.
    </small>
</div>


<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-danger" role="alert">
            Bu Kategoride Ürün Bulunmamaktadır.
        </div>
    </ng-template>
    
    <div *ngFor='let product of products | productFilter : filterText' class="card" class = "productbox">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency}} </h5>
            <p class="card-text">
                {{product.description}}
            </p>
            <a (click)='addToCard()' class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
